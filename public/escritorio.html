<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-5">Escritorio</h1>
    <hr>
    <div class="row">
        <div class="col-8">
            <h4>Atendiendo a <small class="text-primary">....</small></h4>
        
            <button class="btn btn-primary mt-5">
                Atender siguiente ticket
            </button>
        </div>

        <div class="col-4 text-center">
            <h4>En cola</h4>
            
            <div class="alert alert-info mt-2">
                <span>Ya no hay más tickets</span>
            </div>

            <h1 id="lblPendientes">0</h1>
        </div>
    </div>

    <br>

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Asesoría</th>
                <th scope="col">Reclamaciones</th>
                <th scope="col">Devolución de productos o servicios</th>
                <th scope="col">Otros</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="asesoria">0</td>
                <td id="reclamaciones">0</td>
                <td id="devolucion">0</td>
                <td id="otros">0</td>
            </tr>
        </tbody>
      </table>
      

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/escritorio.js"></script>

</body>

</html>
